<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>üè¥‚Äç‚ò†Ô∏è Pirate Cribbage</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <span class="anchor">‚öì</span>
      <span class="title">Pirate Cribbage</span>
      <span class="subtitle">Pirate TV</span>
    </div>
  </header>

  <main class="page">
    <section class="grid">

      <!-- LEFT TOP: BOARD -->
      <section class="panel boardPanel woodFrame">
        <div class="panelHeader">
          <h2>Cribbage Board</h2>
          <div class="mutedSmall">Race to 121</div>
        </div>

        <div class="boardSurface">
          <div class="track">
            <div class="lane lane1">
              <div class="peg peg1" id="p1Peg"></div>
            </div>
            <div class="lane lane2">
              <div class="peg peg2" id="p2Peg"></div>
            </div>
            <div class="tickRow" id="ticks"></div>
          </div>

          <div class="legend">
            <div class="dotLine"><span class="dot dot1"></span><span id="p1Label">P1</span></div>
            <div class="dotLine"><span class="dot dot2"></span><span id="p2Label">P2</span></div>
          </div>
        </div>
      </section>

      <!-- LEFT BOTTOM: CREW -->
      <aside class="panel crewPanel">
        <div class="panelHeader">
          <h2>‚öì Crew</h2>
          <div id="playersLine" class="mutedSmall">Players: ‚Äî</div>
        </div>

        <div class="miniRow">
          <div class="pill" id="stageLine">Stage: ‚Äî</div>
          <div class="pill" id="dealerLine">Dealer: ‚Äî</div>
          <div class="pill" id="turnLine">Turn: ‚Äî</div>
        </div>

        <div class="scoreBlock">
          <div class="scoreTitle">Game Score</div>
          <div id="scoreLine" class="scoreText">‚Äî</div>
        </div>

        <div class="mutedSmall" id="cribLine">Crib: ‚Äî</div>
      </aside>

      <!-- RIGHT: PLAY -->
      <section class="panel playPanel">
        <div class="panelHeader">
          <h2 id="handTitle">Waiting‚Ä¶</h2>
          <div id="handHelp" class="mutedSmall"></div>
        </div>

        <div class="hudRow">
          <div class="countBox">
            <div class="countLabel">COUNT</div>
            <div id="countNum" class="countNum">0</div>
          </div>

          <div class="statusBox">
            <div id="peggingStatus" class="statusText">‚Äî</div>
            <div id="lastScore" class="lastScore hidden"></div>
          </div>
        </div>

        <div class="pileBlock">
          <div class="pileTitle">Cards played</div>
          <div id="pileArea" class="pileArea"></div>
        </div>

        <div class="handBlock">
          <div class="actionRow">
            <button id="discardBtn" class="btn primary">Send to Crib</button>
            <button id="goBtn" class="btn go">GO</button>
            <button id="nextHandBtn" class="btn primary">Next Hand</button>
          </div>

          <div id="handArea" class="handArea"></div>
        </div>
      </section>

    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
